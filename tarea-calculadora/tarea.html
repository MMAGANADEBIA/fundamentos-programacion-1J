<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tarea Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="tarea.css" />
</head>
<body>
    <form>
        <div>
            <div>
                <label for="numero1">Numero 1:</label>
                <input type="number" id="numero1">
            </div>
            <div>
                <label for="numero2">Numero 2:</label>
                <input type="number" id="numero2">
            </div>
            <div>
                <label for="sumar" id="lblsumar">Resultado:</label>
                <input type="number" id="resultado" readonly>
            </div>
            <div>
                <button id="sumar" type="button">Sumar</button>
                <button id="restar" type="button">Restar</button>
                <button id="multiplicar" type="button">Multiplicar</button>
                <button id="dividir" type="button">Dividir</button>
            </div>
        </div>
    </form>
</body>
<script src="tarea.js"></script>
</html>
